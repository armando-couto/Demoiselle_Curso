<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="/template/main.xhtml">

	<ui:define name="body">
		<h:button outcome="cadastro" value="Cadastrar novo Compromisso" />
		<h:dataTable value="#{compromissoListMB.resultList}" var="compromisso" border="2">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{compromisso.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{compromisso.nomeCompromisso}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor do Compromisso</f:facet>
				<h:outputText value="#{compromisso.valorCompromisso}">
					<f:convertNumber type="number" pattern="#,###,####,###,###,###,##0.00"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Valor Pago</f:facet>
				<h:outputText value="#{compromisso.valorPago}">
					<f:convertNumber type="number" pattern="#,###,####,###,###,###,##0.00"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data Vencimento</f:facet>
				<h:outputText value="#{compromisso.dataVencimento}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data Pagamento</f:facet>
				<h:outputText value="#{compromisso.dataPagamento}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:form>
					<h:commandButton value="Alterar" action="#{compromissoEditMB.getNextView}">
						<f:param name="id" value="#{compromisso.id}"/>
					</h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
